<div class="container h-100">
  <div class="row h-100">
    <div class="col-10 col-md-6 mx-auto h-100 form-container">
      <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <app-input
          formControlName="login"
          name="login"
          rusName="Логин"
        ></app-input>
        <app-input
          formControlName="password"
          name="password"
          rusName="Пароль"
        ></app-input>
        <button type="submit" class="btn d-block mx-auto">
          {{ isRegister ? "Зарегистрироваться" : "Войти" }}
        </button>
        <p (click)="onChangeMode($event)" class="mx-auto">
          <small>{{ isRegister ? "Вход" : "Регистрация" }}</small>
        </p>
      </form>
    </div>
  </div>
</div>
